<div class="bg-black min-h-screen w-screen">
  <app-goal-modal (add)="addGoalFromView($event)">
  </app-goal-modal>

  <div *ngIf="!this.modalService.isVisible('goal')" [@leaveEnter] class="max-w-xl w-4/6 mx-auto">
    <div class="absolute right-0 p-4">
      <div class="flex gap-4">
        <svg (click)="setActivityView(true)" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          fill="currentColor" class="h-7 w-7 fill-blue-300 cursor-pointer" viewBox="0 0 16 16">
          <path
            d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z" />
          <path
            d="M3 5.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z" />
        </svg>
        <svg (click)="setSettingsView(true)" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
          fill="currentColor" class="h-7 w-7 fill-blue-300 cursor-pointer hover:animate-spin-finite"
          viewBox="0 0 16 16">
          <path
            d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />
          <path
            d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z" />
        </svg>
      </div>
    </div>
    <app-progress-bar [goal]="userData.goal" [intake]="userData.intake"
      [progressBarPercentage]="processData.progressBarPercentage">
    </app-progress-bar>

    <div class="flex mt-28 pb-4 gap-5 overflow-x-auto scroll justify-start">
      <app-card *ngFor="let cup of this.userData.cups" [cup]="cup" [selectedCup]="userData.selectedCup"
        (selected)="handleCupClick($event)">
      </app-card>

      <div (click)="setCupView(true)"
        class="border border-white px-8 h-32 rounded cursor-pointer hover:animate-pulse text-white flex flex-col justify-center items-center">
        <div class="flex flex-col items-center h-full w-full justify-around">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="h-12 w-12 fill-blue-300" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
          </svg>
          <h3 class="font-bold select-none">Custom</h3>
        </div>
      </div>
    </div>

    <app-submit-intake (add)="addIntakeFromView()">
    </app-submit-intake>
  </div>

  <app-settings-modal (changeGoalNotifier)="setSettingsAndGoalView()"
    (changeReminderNotifier)="addReminderFromView($event)" [reminder]="userData.reminder"
    (deleteDataNotifier)="deleteData()" [cups]="this.userData.cups"
    (deleteCustomCupNotifier)="deleteCupByIdFromView($event)">
  </app-settings-modal>

  <app-log-modal [activity]="this.userData.activity" (deleteActivityNotifier)="deleteActivityFromView($event)">
  </app-log-modal>

  <app-cup-modal (closeCupModalNotifier)="setCupView(false)" (createCupNotifier)="addCupFromView($event)">
  </app-cup-modal>
</div>
