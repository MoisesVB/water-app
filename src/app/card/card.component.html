<div class="border bg-black border-white w-32 h-32 rounded cursor-pointer hover:animate-pulse text-white flex flex-col justify-center items-center"
    (click)="click()" [ngClass]="cup.id === selectedCup ? 'bg-white text-black' : ''">
    <div class="flex flex-col items-center h-full w-full justify-around">
        <app-cup-icon [size]="cup.icon">
        </app-cup-icon>
        <h3 class="font-bold select-none">{{ cup.capacity }}ml</h3>
    </div>
</div>
