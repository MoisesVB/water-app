<div class="border bg-black border-white w-32 h-32 rounded cursor-pointer hover:animate-pulse text-white flex flex-col justify-center items-center"
    (click)="click()" [ngClass]="cup.id === selectedCup ? 'bg-white text-black' : ''">
    <div class="flex flex-col items-center h-full w-full justify-around">
        <ng-container [ngSwitch]="cup.icon">
            <svg *ngSwitchCase="cupIcon.ExtraSmall" class="h-12 w-12 fill-blue-300" viewBox="-2 -6 24 24">
                <path d="M0 0h17a3 3 0 0 1 0 6h-1.252A8 8 0 0 1 0 4V0zm16 4h1a1 1 0 0 0 0-2h-1v2z" />
            </svg>

            <svg *ngSwitchCase="cupIcon.Small" class="h-12 w-12 fill-blue-300" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M.11 3.187A.5.5 0 0 1 .5 3h13a.5.5 0 0 1 .488.608l-.22.991a3.001 3.001 0 0 1-1.3 5.854l-.132.59A2.5 2.5 0 0 1 9.896 13H4.104a2.5 2.5 0 0 1-2.44-1.958L.012 3.608a.5.5 0 0 1 .098-.42Zm12.574 6.288a2 2 0 0 0 .866-3.899l-.866 3.9Z" />
            </svg>

            <svg *ngSwitchCase="cupIcon.Medium" class="h-12 w-12 fill-blue-300" viewBox="0 0 24 24">
                <path d="M18.32 8H5.67l-.44-4h13.54M3 2l2 18.23c.13 1 .97 1.77 2 1.77h10c1 0 1.87-.77 2-1.77L21 2H3Z" />
            </svg>

            <svg *ngSwitchCase="cupIcon.Large" class="h-12 w-12 fill-blue-300" viewBox="0 0 48 48">
                <path d="M40 14H8l3.8 28.3c.1 1 1 1.7 2 1.7h20.5c1 0 1.8-.7 2-1.7L40 14z" />
                <g class="fill-blue-400">
                    <path d="M42 14H6v-3c0-2.2 1.8-4 4-4h28c2.2 0 4 1.8 4 4v3z" />
                    <path d="M37.2 10H10.8l1.7-4.7c.3-.8 1-1.3 1.9-1.3h19.2c.8 0 1.6.5 1.9 1.3l1.7 4.7z" />
                </g>
            </svg>
        </ng-container>

        <h3 class="font-bold select-none">{{ cup.capacity }}ml</h3>
    </div>
</div>
