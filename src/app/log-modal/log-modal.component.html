<div *ngIf="isLogOpen"
  class="text-white border border-white rounded absolute left-1/2 top-1/2 w-2/6 mx-auto h-2/4 -translate-x-1/2 -translate-y-1/2">
  <div class="p-2">
    <div class="flex items-center">
      <h3 class="text-2xl font-bold ml-2">Activity Menu</h3>
      <svg (click)="closeLogNotifier.emit()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
        fill="currentColor" class="h-10 w-10 fill-blue-300 cursor-pointer ml-auto" viewBox="0 0 16 16">
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
      </svg>
    </div>
    <hr class="border-0.5 border-white rounded mt-2">

    <div class="p-4 overflow-y-auto h-96 scroll">
      <div *ngFor="let h of history">
        <div class="flex items-center py-2">
          <p>{{ h.date }}</p>
          <br>
          <p class="ml-4">{{ h.intake }}ml</p>
          <svg (click)="deleteHistoryNotifier.emit(h)" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="h-5 w-5 fill-red-500 cursor-pointer ml-auto" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
          </svg>
        </div>
        <hr class="border-1 border-gray-500">
      </div>
    </div>
  </div>
</div>
