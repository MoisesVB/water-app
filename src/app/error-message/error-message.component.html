<app-message [color]="'bg-red-400 border-red-400'">
    <div class="flex justify-between w-full h-full items-center">
        <div class="bg-red-400 h-full flex items-center absolute left-0 px-2 z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="w-6 h-6 fill-red-200" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
            </svg>
        </div>
        <p class="font-bold text-red-100 text-ellipsis overflow-hidden whitespace-nowrap mx-10">{{ getMessage() }}</p>
        <div (click)="closeMessage()" class="bg-red-400 h-full flex items-center absolute right-0 px-2 z-10">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="w-7 h-7 cursor-pointer fill-white" viewBox="0 0 16 16">
                <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
            </svg>
        </div>
    </div>
</app-message>
