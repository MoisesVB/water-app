<div *ngIf="isCupModalOpen" [@leaveEnter]
    class="text-white border border-white rounded fixed left-1/2 top-1/2 w-full max-w-xs mx-auto max-h-96 h-full -translate-x-1/2 -translate-y-1/2 overflow-y-auto bg-black">
    <div class="p-2 select-none h-full">
        <div class="flex items-center">
            <h3 class="text-base font-bold ml-2 sm:text-2xl">Create New Cup</h3>
            <svg (click)="closeCupModalNotifier.emit()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="h-10 w-10 fill-blue-300 cursor-pointer ml-auto" viewBox="0 0 16 16">
                <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
            </svg>
        </div>

        <hr class="border border-blue-300 rounded mt-2 opacity-20">

        <div class="p-4 max-h-80 h-full flex flex-col justify-between">
            <div class="flex flex-col gap-y-4">
                <h3 class="font-semibold text-lg">Cup size</h3>
                <input type="text"
                    class="border border-white rounded bg-black p-1 w-full placeholder:font-bold placeholder:opacity-70"
                    (input)="onInput($event)" placeholder="Type the size...">
            </div>
            <button
                class="font-bold border border-white p-1 min-w-max w-full rounded hover:text-black hover:bg-white transition-all duration-300 disabled:cursor-not-allowed disabled:hover:bg-black disabled:hover:text-white disabled:opacity-60"
                (click)="createCup()" [disabled]="validate()">CREATE</button>
        </div>
    </div>
</div>
