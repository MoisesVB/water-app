<app-overlay (click)="closeModal()">
</app-overlay>

<app-modal>
    <div class="flex items-center">
        <h3 class="text-base font-bold ml-2 sm:text-2xl">Create New Cup</h3>
        <svg (click)="closeModal()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="h-10 w-10 fill-blue-300 cursor-pointer ml-auto" viewBox="0 0 16 16">
            <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
    </div>

    <hr class="border border-blue-300 rounded mt-2 opacity-20">

    <div class="p-4 max-h-80 h-full flex flex-col justify-between">
        <div class="flex flex-col gap-y-2">
            <h3 class="font-semibold text-lg">Cup size</h3>
            <input type="text"
                class="border border-white rounded bg-black p-1 w-full placeholder:font-bold placeholder:opacity-70"
                placeholder="Type the size..." [formControl]="cup" required>
        </div>

        <div class="">
            <h3 class="font-semibold text-lg mb-2">Icon</h3>

            <div class="flex pb-4 gap-5 overflow-x-auto scroll justify-start">
                <div class="border border-white rounded p-4 cursor-pointer hover:animate-pulse"
                    (click)="setCupIcon(cupIcon.ExtraSmall)"
                    [ngClass]="icon.value === cupIcon.ExtraSmall ? 'bg-white' : ''">
                    <svg class="h-12 w-12 fill-blue-300" viewBox="-2 -6 24 24">
                        <path d="M0 0h17a3 3 0 0 1 0 6h-1.252A8 8 0 0 1 0 4V0zm16 4h1a1 1 0 0 0 0-2h-1v2z" />
                    </svg>
                </div>
                <div class="border border-white rounded p-4 cursor-pointer hover:animate-pulse"
                    (click)="setCupIcon(cupIcon.Small)" [ngClass]="icon.value === cupIcon.Small ? 'bg-white' : ''">
                    <svg class="h-12 w-12 fill-blue-300" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M.11 3.187A.5.5 0 0 1 .5 3h13a.5.5 0 0 1 .488.608l-.22.991a3.001 3.001 0 0 1-1.3 5.854l-.132.59A2.5 2.5 0 0 1 9.896 13H4.104a2.5 2.5 0 0 1-2.44-1.958L.012 3.608a.5.5 0 0 1 .098-.42Zm12.574 6.288a2 2 0 0 0 .866-3.899l-.866 3.9Z" />
                    </svg>
                </div>

                <div class="border border-white rounded p-4 cursor-pointer hover:animate-pulse"
                    (click)="setCupIcon(cupIcon.Medium)" [ngClass]="icon.value === cupIcon.Medium ? 'bg-white' : ''">
                    <svg class="h-12 w-12 fill-blue-300" viewBox="0 0 24 24">
                        <path
                            d="M18.32 8H5.67l-.44-4h13.54M3 2l2 18.23c.13 1 .97 1.77 2 1.77h10c1 0 1.87-.77 2-1.77L21 2H3Z" />
                    </svg>
                </div>

                <div class="border border-white rounded p-4 cursor-pointer hover:animate-pulse"
                    (click)="setCupIcon(cupIcon.Large)" [ngClass]="icon.value === cupIcon.Large ? 'bg-white' : ''">
                    <svg class="h-12 w-12 fill-blue-300" viewBox="0 0 48 48">
                        <path d="M40 14H8l3.8 28.3c.1 1 1 1.7 2 1.7h20.5c1 0 1.8-.7 2-1.7L40 14z" />
                        <g class="fill-blue-400">
                            <path d="M42 14H6v-3c0-2.2 1.8-4 4-4h28c2.2 0 4 1.8 4 4v3z" />
                            <path d="M37.2 10H10.8l1.7-4.7c.3-.8 1-1.3 1.9-1.3h19.2c.8 0 1.6.5 1.9 1.3l1.7 4.7z" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>

        <button
            class="font-bold border border-white px-1 py-2 min-w-max w-full rounded hover:text-black hover:bg-white transition-all duration-300 disabled:cursor-not-allowed disabled:hover:bg-black disabled:hover:text-white disabled:opacity-60"
            type="button" (click)="createCup()" [disabled]="!cup.valid || !icon.valid">CREATE</button>
    </div>
</app-modal>
